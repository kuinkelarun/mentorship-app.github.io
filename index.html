<!DOCTYPE html>
<html>
<head>
    <title>Mentorship Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .form-group {
            margin-bottom: 20px;
        }
        h1 {
            text-align: center; /* Center the title */
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="text"],
        input[type="email"] {
            height: 40px;
            width: calc(100% - 12px); /* Adjust the width here */
        }
        textarea {
            height: 100px;
            resize: vertical; /* Allows vertical resizing of the textarea */
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">

        <h1>Mentorship Request Form</h1> <!-- Title added here -->

        <form action="process_form.php" method="post">
            <div class="form-group">
                <label for="protegeName">Protege Name*:</label>
                <input type="text" id="protegeName" name="protegeName" required placeholder="John Doe">
            </div>

            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" placeholder="John">
            </div>

            <div class="form-group">
                <label for="lastName">Last Name*:</label>
                <input type="text" id="lastName" name "lastName" required placeholder="Doe">
            </div>

            <div class="form-group">
                <label for="email">Email*:</label>
                <input type="email" id="email" name="email" required placeholder="johndoe@example.com">
            </div>

            <div class="form-group">
                <label for="contact">Contact*:</label>
                <input type="text" id="contact" name="contact" value="Default Contact" readonly>
            </div>

            <div class="form-group">
                <label for="mentor">Mentor*:</label>
                <input type="text" id="mentor" name="mentor" value="Default Mentor" readonly>
            </div>

            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" placeholder="City, State">
            </div>

            <div class="form-group">
                <label for="preferredMentor">Preferred Mentor(s):</label>
                <input type="text" id="preferredMentor" name="preferredMentor" placeholder="Mentor's Name">
            </div>

            <div class="form-group">
                <label for="mentorshipArea">Desired Mentorship Area*:</label>
                <input type="text" id="mentorshipArea" name="mentorshipArea" required placeholder="e.g., Technology, Business">
            </div>

            <div class="form-group">
                <label for="shortDescription">Short Description (max 255 characters):</label>
                <textarea id="shortDescription" name="shortDescription" placeholder="Briefly describe your mentorship goals" maxlength="255"></textarea>
            </div>

            <!-- ... Submit button ... -->
        </form>
    </div>
</body>
</html>
